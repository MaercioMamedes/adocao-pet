{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Salvar" class="btn btn-primary">
    </form>
</div>
{% endblock %}
