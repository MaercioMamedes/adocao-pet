{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
          <a href="{% url 'pets_register' %}" class="btn btn-success w-100 mt-5">Cadastrar novo pet</a>
        {% endif %}
    {% for animal in animais %}
    <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">{{animal.nome}}</h5>
          <p class="card-text">{{animal.raca}} {{animal.porte}}</p>
          <p class="card-text">Tutor: {{animal.id_tutor}}</p>
          <a href="#" class="btn btn-primary">Adotar</a>
        </div>
      </div>
    {% endfor %}
</div>
</div>
{% endblock %}
